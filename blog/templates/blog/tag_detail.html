{% extends "base.html" %}

{% block title %}Posts for {{ tag.name }}{% endblock %}

{% block content %}
  <h2>Posts for {{ tag.name }}</h2>
  <div>
    {% for post in posts %}
    <div>
      <h3><a href="{{ post.get_absolute_url }}" title="View this post">{{ post.title }}</a></h3>
      <p>{{ post.publish|date:"Y F d" }}</p>
    </div>
    {% endfor %}
  </div>
{% endblock %}
