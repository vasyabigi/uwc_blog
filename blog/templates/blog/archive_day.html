{% extends "base.html" %}

{% block title %}Post archive for {{ day|date:"d F Y" }}{% endblock %}

{% block content %}
<h2>Post archive for {{ day|date:"d F Y" }}</h2>
  <div>
    {% for post in posts %}
    <div>
      <h3><a href="{{ post.get_absolute_url }}" title="View this post">{{ post.title }}</a></h3>
      <p>{{ post.publish|date:"Y F d" }}</p>
    </div>
    {% endfor %}
  </div>
{% endblock %}
