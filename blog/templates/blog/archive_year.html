{% extends "base.html" %}

{% block title %}Post archive for {{ year }}{% endblock %}

{% block content %}
  <h2>Post archive for {{ year }}</h2>
  <ul>
    {% for month in date_list %}
    <li><a href="{% url blog:post_list %}{{ year }}/{{ month|date:"b" }}/" title="View items posted this month">{{ month|date:"F" }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
